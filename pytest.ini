[pytest]
addopts = -v -s --color=yes
markers =
    phase1: Critical functionality tested in Phase 1
    core: Git core functionality (init, add, commit, log)
    setup: Git setup/config-related tests (config, defaults)
    integration: Integration-level behaviors (multiple commands)
    smoke: Minimal test to check that critical Git functionality is working
    regression: Regression tests for previously broken flows
    auth: Authentication/SSH/remote-related tests
    remote: Remote operations like push, fetch
    error_flow: Tests for incorrect or failed operations
    ci: CI validation checks
    infra: Infrastructure-related tests (safety, environment)